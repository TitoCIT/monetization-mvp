{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary SEO -->
  <title>{% block title %}Мій сервіс{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Аналітичний сервіс для бізнесу{% endblock %}">
  <link rel="canonical" href="{{ canonical_url|default:request.build_absolute_uri }}">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ request.build_absolute_uri }}">
  <meta property="og:title" content="{% block og_title %}Мій сервіс{% endblock %}">
  <meta property="og:description" content="{% block og_description %}Аналітичний сервіс для бізнесу{% endblock %}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% block twitter_title %}Мій сервіс{% endblock %}">
  <meta name="twitter:description" content="{% block twitter_desc %}Аналітичний сервіс для бізнесу{% endblock %}">

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="{% url 'public_home' %}" class="text-2xl font-bold text-blue-600">Ozon Analytics</a>
      <nav class="hidden md:flex space-x-6">
        <a href="{% url 'public_home' %}" class="hover:text-blue-600">Головна</a>
        <a href="{% url 'public_features' %}" class="hover:text-blue-600">Функції</a>
        <a href="{% url 'public_pricing' %}" class="hover:text-blue-600">Тарифи</a>
        <a href="{% url 'public_faq' %}" class="hover:text-blue-600">FAQ</a>
        <a href="{% url 'public_about' %}" class="hover:text-blue-600">Про нас</a>
        <a href="{% url 'public_contacts' %}" class="hover:text-blue-600">Контакти</a>
      </nav>
      <div class="space-x-3">
        <a href="{% url 'public_login' %}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Увійти</a>
        <a href="{% url 'public_register' %}" class="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">Реєстрація</a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 mt-8">
    <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-gray-600">
      <p>&copy; {{ now|date:"Y" }} Ozon Analytics. Всі права захищені.</p>
      <nav class="space-x-4 mt-2 md:mt-0">
        <a href="{% url 'public_privacy' %}" class="hover:text-blue-600">Політика конфіденційності</a>
        <a href="{% url 'public_terms' %}" class="hover:text-blue-600">Умови користування</a>
      </nav>
    </div>
  </footer>

</body>
</html>
