{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <title>{% block title %}Кабінет — {{ org }}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-semibold">Кабінет: {{ org }}</div>
      <nav class="space-x-4">
        <a class="hover:text-blue-600" href="{% url 'app_dashboard' org=org %}">Dashboard</a>
        <a class="hover:text-blue-600" href="{% url 'app_customers' org=org %}">Customers</a>
        <a class="hover:text-blue-600" href="{% url 'app_products' org=org %}">Products</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
